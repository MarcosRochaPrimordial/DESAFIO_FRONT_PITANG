<div class="m10">
    <ag-grid-angular id="userGrid" style="width: 100%; height: 53vh;" class="ag-theme-alpine" [rowData]="userList"
        [columnDefs]="columnDefs" (cellClicked)="onCellClicked($event)">
    </ag-grid-angular>
    <div class="mt10">
        <mat-paginator [length]="pageEvent.length" [pageSize]="pageEvent.pageSize" [pageSizeOptions]="pageSizeOptions"
            [pageIndex]="pageEvent.pageIndex" (page)="updatePageEvent($event)">
        </mat-paginator>
    </div>
</div>
